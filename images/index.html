                <li class="item">ddd</li>
                <li class="item">fff</li>
                <li class="item">ggg</li>

            </ul>

            <textarea
                style="width: 400px; height: 15px"

            ></textarea>
            <textarea
                style="width: 400px; height: 15px"
                class="input-3"
                placeholder="Результат"
                readonly

        </div>
        <div class="bttn">
